<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<main id="main-holder">
    <a href="/logout" id="logout">Logout</a>

    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form" action="/api/login" method="post">
        <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
    </form>

    <form id="register-form" action="/api/register" method="post" style="display:none;">
        <input type="text" name="login" id="reg-username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="reg-password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Register" id="register-form-submit">
    </form>

    <a href="#" id="toggle-form">Don't have an account? Register</a>
</main>
</body>

<style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: #3a3a3a;
    }

    #logout {
        opacity: 0;
    }

    #main-holder {
        width: 50%;
        height: 70%;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: white;
        border-radius: 7px;
        box-shadow: 0 0 5px 2px black;
    }

    #login-error-msg-holder {
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    #login-error-msg {
        width: 23%;
        text-align: center;
        margin: 0;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        color: #8a0000;
        border: 1px solid #8a0000;
        background-color: #e58f8f;
        opacity: 0;
    }

    #error-msg-second-line {
        display: block;
    }

    #login-form, #register-form {
        align-self: flex-start;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    .login-form-field::placeholder {
        color: #3a3a3a;
    }

    .login-form-field {
        border: none;
        border-bottom: 1px solid #3a3a3a;
        margin-bottom: 10px;
        border-radius: 3px;
        outline: none;
        padding: 0 0 5px 5px;
    }

    #login-form-submit, #register-form-submit {
        width: 100%;
        padding: 7px;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        background-color: #3a3a3a;
        cursor: pointer;
        outline: none;
    }
</style>

<script>
    // in what timeout before token expiration refreshing process can start (ms)
    const REFRESH_DIFF = 10000;
    // how often current token expiration is checked (ms)
    const CHECK_EXPIRATION_TIMEOUT = 5000;

    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-form-submit');
    const registerForm = document.getElementById('register-form');
    const registerButton = document.getElementById('register-form-submit');
    const loginErrorMsg = document.getElementById('login-error-msg');
    const logoutLink = document.getElementById('logout');
    const toggleForm = document.getElementById('toggle-form');
    const mainHolder = document.getElementById('main-holder');
    const loginHeader = document.getElementById('login-header');

    let session = null;
    let refreshInterval = null;

    toggleForm.addEventListener('click', e => {
        e.preventDefault();

        const showLogin = loginForm.style.display !== 'none';
        loginForm.style.display = showLogin ? 'none' : 'grid';
        registerForm.style.display = showLogin ? 'grid' : 'none';
        toggleForm.textContent = showLogin ? 'Already have an account? Login' : 'Don\'t have an account? Register';
        loginHeader.textContent = showLogin ? 'Register' : 'Login';
        loginErrorMsg.style.opacity = 0;
    });

    try {
        session = JSON.parse(sessionStorage.getItem('session'));
    } catch (e) {
    }

    if (session?.access_token) {
        createSession();
    }

    function createSession() {

        axios.get('/api/me', {
            headers: {
                Authorization: session.access_token
            }
        })
            .then(res => {
                showUserInfo(res.data);
                startTokenExpirationInterval();
            })
            .catch(() => sessionStorage.removeItem('session'));
    }

    function showUserInfo(user) {
        loginForm.remove();
        registerForm.remove();
        toggleForm.remove();
        loginErrorMsg.remove();
        loginHeader.remove();

        const userInfoDiv = document.createElement('div');
        userInfoDiv.style.textAlign = 'center';
        userInfoDiv.style.margin = '10px';
        userInfoDiv.innerHTML = `
            <h2>Hello ${user.name || user.email || 'user'}!</h2>
            <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
            <p><strong>Sub:</strong> ${user.sub}</p>
        `;
        mainHolder.appendChild(userInfoDiv);

        logoutLink.style.opacity = 1;
    }

    function startTokenExpirationInterval() {
        let start = Date.now();
        refreshInterval = setInterval(() => {
            const currentTime = Date.now() - REFRESH_DIFF;
            const expirationTime = start + session.expires_in * 1000;

            if (currentTime > expirationTime) {
                refreshToken();
                start = Date.now();
            }
        }, CHECK_EXPIRATION_TIMEOUT);
    }

    async function refreshToken() {
        try {
            const res = await axios.post('/api/refresh', {}, {withCredentials: true});
            session = {...session, ...res.data};
            sessionStorage.setItem('session', JSON.stringify(session));

            console.log('Refreshing completed, new access token: ' + session.access_token);
        } catch (e) {
            console.error(e);

            sessionStorage.removeItem('session');
            location.reload();
        }
    }

    loginButton.addEventListener('click', e => {
        e.preventDefault();

        const login = loginForm.login.value;
        const password = loginForm.password.value;

        axios.post('/api/login', {login, password})
            .then(res => {
                res.data.access_token = 'Bearer ' + res.data.access_token;
                session = res.data;

                sessionStorage.setItem('session', JSON.stringify(session));
                createSession();
            })
            .catch(() => {
                loginErrorMsg.style.opacity = 1;
            });
    });

    registerButton.addEventListener('click', e => {
        e.preventDefault();

        const login = registerForm.login.value;
        const password = registerForm.password.value;

        axios.post('/api/register', {login, password})
            .then(() => {
                alert(`User ${login} created`);
                toggleForm.click();
            })
            .catch(() => {
                loginErrorMsg.style.opacity = 1;
            });
    });

    logoutLink.addEventListener('click', async e => {
        e.preventDefault();

        await axios.post('/logout', {}, {
            withCredentials: true,
            headers: {
                Authorization: session?.access_token
            }
        });

        sessionStorage.removeItem('session');
        clearInterval(refreshInterval);
        location.reload();
    });
</script>
</html>
